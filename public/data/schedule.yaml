# Workshops
-
  type: workshop
  name: Intro to Web Development
  presenter: Christina Kaddouh
  description: >
    Do you want to build your very own website using HTML and CSS, but don't know where to start?
    In this workshop, we will go into basic markup principles of HTML and CSS for beginners and
    teach you the skills you would need to create a website.

    This workshop includes a dinner break.
  requirements: >
    You should have a proper text editor installed (eg. [Atom](https://atom.io/) or [VSCode](https://code.visualstudio.com/)).
  beginner: recommended
  start: 2020-02-13T17:00:00-05:00
  end: 2020-02-13T19:30:00-05:00
  location: "Room 110"
-
  type: workshop
  name: Understanding Git/Version Control
  presenter: Edward Feng
  description: >
    Git is a widely-used version control system, allowing for teams to collaborate and keep track of source code.
    You will learn how to use Git and best practices for dealing with version control. If you have no prior experience,
    this workshop is highly recommended.
  requirements: >
    You should have [git](https://git-scm.com/) installed before this talk.
    To check, type `git --version` in a terminal.
    If you are on a Mac or Linux system, git may already be preinstalled.
  start: 2020-02-13T17:00:00-05:00
  end: 2020-02-13T18:00:00-05:00
  location: "Room 138"
-
  type: workshop
  name: iOS Development with SwiftUI
  presenter: Anthony Li
  description: >
    [Downloads and resources are located here.](https://hackbca.com/ios)

    Dive into the world of developing apps for all of Apple's platforms. Learn Swift, Apple's new fun and easy programming language,
    and use SwiftUI to build an interface for your app. We'll cover everything you need to know to build a basic iOS app - displaying
    data, adding interactivity, and querying web servers.
  requirements: >
    A Mac is required. Having an iOS device (iPhone, iPad, or iPod) and an accompanying Lightning cable is highly recommended.
    
    You should also install an up-to-date version of macOS and [Xcode](https://apps.apple.com/us/app/xcode/id497799835), available for free from the Mac App Store.
  start: 2020-02-13T19:00:00-05:00
  end: 2020-02-13T21:00:00-05:00
  location: "Room 138"
-
  type: workshop
  name: Vue.js
  presenter: Aidan Glickman
  description: >
    Vue is a popular JavaScript framework for building single page applications.
    Learn how to use Vue to build UIs and frontend applications.
  requirements: >
    Go ahead and check out the [workshop repo](https://github.com/hackBCA/hackBCAV-VueJS) for instructions on how to install things ahead of time.
  start: 2020-02-13T19:00:00-05:00
  end: 2020-02-13T21:00:00-05:00
  location: "Room 138"
-
  type: workshop
  name: Hosting Websites with Github Pages
  presenter: Edward Feng
  description: >
    After creating a website, you might want to have that available on the Internet for others
    to visit. This workshop will cover how to host static websites with Github Pages, and the fundamentals of Git.

    This is meant to follow Intro to Web, but anyone can attend.
  requirements: >
    You should have [git](https://git-scm.com/) installed before this talk.
    To check, type `git --version` in a terminal.
    If you are on a Mac or Linux system, git may already be preinstalled.
  beginner: recommended
  start: 2020-02-13T20:00:00-05:00
  end: 2020-02-13T21:00:00-05:00
  location: "Room 110"
-
  type: workshop
  name: Intro to JavaScript
  presenter: David Ionita & Jeremy Kurian
  description: >
    After learning how to create a basic website, why not try adding some interactivity to it?
    In this Intro to JavaScript course, learn how to use one of the fundamental building blocks
    of the web to create your own breakout game with the phaser.js game framework.
  requirements: >
    You should have a proper text editor installed (eg. [Atom](https://atom.io/) or [VSCode](https://code.visualstudio.com/)).
  beginner: recommended
  start: 2020-02-13T21:00:00-05:00
  end: 2020-02-13T22:00:00-05:00
  location: "Room 110"
-
  type: workshop
  name: Intro to Circuits and Arduino
  presenter: Nate Jeffries & Anthony Lekan
  description: >
    We know you've mastered software, now how about you start prototyping your own hardware?
    In this workshop you will get some hands on experience building your own basic circuits
    while learning about electricity, boolean logic and more!
  beginner: friendly
  start: 2020-02-13T22:00:00-05:00
  end: 2020-02-13T23:00:00-05:00
  location: "Room 138"

# Activities
-
  type: activity
  name: Cup Stacking
  description: >
    Stack cups. Stack 'em high. What more?

    Compete against your fellow hackers in this time-honored hackBCA tradition.
    Try to gain the prestigious position of first place by stacking cups as high as you can.
    Then face off against longtime cup stacking veteran Aidan Glickman and his team.
  start: 2020-02-14T00:30:00-05:00
  end: 2020-02-14T01:30:00-05:00
-
  type: activity
  name: Powerpoint Karaoke
  description: >
    Are you ready to synergize your business processes for optimal interplay between your development and sales teams?
    Do you not even know what that means? Either way, come give an inspiring presentation (on a topic you have never seen before.)

    If you've spent all night working on your hackathon project,
    try taking some time to relax in this light-hearted activity.
  start: 2020-02-14T01:45:00-05:00
  end: 2020-02-14T02:30:00-05:00
-
  type: activity
  name: Girls Go CyberStart
  presenter: Audrey Kim
  description: >
    Come hang out with other Girls Go Cyberstart contestants
    and get help/help others with the Game Challenges!! 
  start: 2020-02-14T02:00:00-05:00
  end: 2020-02-14T03:00:00-05:00
  location: "Lower Caf"
-
  type: activity
  name: Push-Up Contest
  description: >
    Voluntary teambuilding exercise... literally. All for fun.
  start: 2020-02-14T03:00:00-05:00
  end: 2020-02-14T03:15:00-05:00
-
  type: activity
  name: Pitch Competition
  description: >
    Have you had enough fun trying to come up with your project idea for hackBCA?
    Well, you'll be glad to find out that we're also having a pitch competiton!

    Present your best startup idea to see if it stands out among the many, many okay concepts.
    It's all the fun of getting inspired without the real-life risk of actually starting your own business.
  start: 2020-02-14T04:00:00-05:00
  end: 2020-02-14T05:00:00-05:00
-
  type: activity
  name: Code Golf
  description: >
    Code golf is writing code with golf rules.
    The aim of this game is to write the shortest code you can to solve a given task.
    Obviously, you should never purposefully obfuscate your actual code, but for fun, why not?

    You may use any language you want.
    The only requirements are that your solution works, and that it does not use external libraries.
  start: 2020-02-14T01:00:00-05:00
  end: 2020-02-14T05:00:00-05:00

